<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Prediction</title>

    <!-- Bootstrap CSS for better styling and responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Enter the Features</h2>
            <form action="/predict" method="post">
              <div class="form-group mb-3">
                <label>Type of Meal:</label>
                <input
                  type="text"
                  name="feature1"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Car Parking Space:</label>
                <input
                  type="text"
                  name="feature2"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Room Type:</label>
                <input
                  type="text"
                  name="feature3"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Lead Time:</label>
                <input
                  type="number"
                  name="feature4"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Market Segment Type:</label>
                <input
                  type="text"
                  name="feature5"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Repeated:</label>
                <input
                  type="text"
                  name="feature6"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Average Price:</label>
                <input
                  type="number"
                  name="feature7"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label>Total Guests:</label>
                <input
                  type="number"
                  name="feature8"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label>Total Number of Nights:</label>
                <input
                  type="number"
                  name="feature9"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Predict
              </button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info text-center mt-4">
              <h5>{{ prediction_text }}</h5>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for better interaction) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
