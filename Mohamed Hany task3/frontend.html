<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking State Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 135vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Booking State</h1>
        <form action="/predict" method="POST">
            <label for="car_parking_space"><i class="fas fa-car"></i> Car Parking Space:</label>
            <select id="car_parking_space" name="car_parking_space" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="lead_time"><i class="fas fa-clock"></i> Lead Time (days):</label>
            <input type="number" id="lead_time" name="lead_time" min="0" required>

            <label for="repeated"><i class="fas fa-repeat"></i> Repeated Guest:</label>
            <select id="repeated" name="repeated" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="average_price"><i class="fas fa-dollar-sign"></i> Average Price (USD):</label>
            <input type="number" id="average_price" name="average_price" min="0" step="0.01" required>

            <label for="special_requests"><i class="fas fa-list"></i> Special Requests:</label>
            <input type="number" id="special_requests" name="special_requests" min="0" required>

            <label for="year"><i class="fas fa-calendar"></i> Year of Booking:</label>
            <input type="number" id="year" name="year" min="2000" max="2100" required>

            <label for="market_segment_type_Complementary"><i class="fas fa-gift"></i> Market Segment (Complementary):</label>
            <select id="market_segment_type_Complementary" name="market_segment_type_Complementary" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="market_segment_type_Corporate"><i class="fas fa-building"></i> Market Segment (Corporate):</label>
            <select id="market_segment_type_Corporate" name="market_segment_type_Corporate" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="market_segment_type_Offline"><i class="fas fa-store"></i> Market Segment (Offline):</label>
            <select id="market_segment_type_Offline" name="market_segment_type_Offline" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="market_segment_type_Online"><i class="fas fa-globe"></i> Market Segment (Online):</label>
            <select id="market_segment_type_Online" name="market_segment_type_Online" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="result">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
